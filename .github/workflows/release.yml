name: Build and Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build-and-release:
        name: Build and Release
        runs-on: ubuntu-latest

        strategy:
            matrix:
                target:
                    - name: tuitube-darwin-x64
                      os: macos-latest
                      bun_target: bun-darwin-x64
                      opentui_pkg: "@opentui/core-darwin-x64"
                      archive_ext: .zip
                    - name: tuitube-darwin-arm64
                      os: macos-latest
                      bun_target: bun-darwin-aarch64
                      opentui_pkg: "@opentui/core-darwin-arm64"
                      archive_ext: .zip
                    - name: tuitube-linux-x64
                      os: ubuntu-latest
                      bun_target: bun-linux-x64
                      opentui_pkg: "@opentui/core-linux-x64"
                      archive_ext: .tar.gz
                    - name: tuitube-linux-arm64
                      os: ubuntu-latest
                      bun_target: bun-linux-aarch64
                      opentui_pkg: "@opentui/core-linux-arm64"
                      archive_ext: .tar.gz
                    - name: tuitube-windows-x64
                      os: windows-latest
                      bun_target: bun-windows-x64
                      opentui_pkg: "@opentui/core-win32-x64" # Note: win32 for Windows
                      archive_ext: .zip

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Install target platform package
              run: bun add ${{ matrix.target.opentui_pkg }}

            - name: Build executable
              run: bun build ./src/index.tsx --compile --target ${{ matrix.target.bun_target }} --outfile ${{ matrix.target.name }}

            - name: Prepare artifact for Windows
              if: matrix.target.os == 'windows-latest'
              run: |
                  mv ${{ matrix.target.name }} ${{ matrix.target.name }}.exe
                  7z a ${{ matrix.target.name }}.zip ${{ matrix.target.name }}.exe
              shell: pwsh

            - name: Prepare artifact for macOS
              if: matrix.target.os == 'macos-latest'
              run: zip ${{ matrix.target.name }}.zip ${{ matrix.target.name }}

            - name: Prepare artifact for Linux
              if: matrix.target.os == 'ubuntu-latest'
              run: tar -czf ${{ matrix.target.name }}.tar.gz ${{ matrix.target.name }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.target.name }}${{ matrix.target.archive_ext }}
                  path: ${{ matrix.target.name }}${{ matrix.target.archive_ext }}

    release:
        name: Create GitHub Release
        needs: build-and-release
        runs-on: ubuntu-latest

        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Create Release and Upload Assets
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: ${{ github.ref_name }}
                  body_path: ${{ github.event.head_commit.message }}
                  files: |
                      artifacts/*/*
